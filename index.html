<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Worst Site Ever</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            position: relative;
            overflow: auto;
            animation: flashBackground 0.5s infinite;
            cursor: url('https://cdn.imgbin.com/5/25/18/imgbin-index-finger-cursor-pointer-pointer-finger-hm8Weq5LmhAnJzvJU6i5hNsqQ.jpg'), auto;
        }

        @keyframes flashBackground {
            0% { background: red; }
            25% { background: yellow; }
            50% { background: blue; }
            75% { background: green; }
            100% { background: purple; }
        }

        .virusPopup {
            position: absolute;
            background-color: red;
            color: white;
            font-size: 2em;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid yellow;
            animation: shake 0.5s ease-in-out infinite;
            z-index: 9999;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, 5px); }
            100% { transform: translate(5px, -5px); }
        }

        .funnyImage {
            position: absolute;
            width: 100px;
            height: 100px;
            object-fit: cover;
            z-index: 1000;
        }

        .emoji {
            position: absolute;
            font-size: 3em;
            z-index: 2000;
        }

        #tetris {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 400px;
            background-color: black;
            border: 2px solid white;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
        The Worst Site Ever
    </header>

    <main>
        <div class="article">
            <h2>Breaking News!</h2>
            <p>Alert! Your computer is now infected with the SuperCrazyVirusX! DO NOT SHUT DOWN!</p>
        </div>
    </main>

    <div id="tetris">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        function createVirusPopup() {
            let popup = document.createElement("div");
            popup.className = "virusPopup";
            popup.innerText = "VIRUS DETECTED! Your system is at risk!";
            popup.style.top = Math.random() * window.innerHeight + "px";
            popup.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(popup);
        }
        setInterval(createVirusPopup, 2000);

        function createFunnyElements() {
            const funnyImages = [
                'https://i.pinimg.com/originals/7a/27/0d/7a270d647b5827d7e2cf8726b9d40e1d.jpg'
            ];
            const emojis = ['ðŸ˜‚', 'ðŸ¤¡', 'ðŸ‘»'];
            const xPos = Math.random() * window.innerWidth;
            const yPos = Math.random() * window.innerHeight;

            const img = document.createElement('img');
            img.src = funnyImages[0];
            img.classList.add('funnyImage');
            img.style.top = yPos + 'px';
            img.style.left = xPos + 'px';
            document.body.appendChild(img);

            const emoji = document.createElement('span');
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.classList.add('emoji');
            emoji.style.top = yPos + 'px';
            emoji.style.left = xPos + 'px';
            document.body.appendChild(emoji);
        }
        setInterval(createFunnyElements, 2000);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 200;
        canvas.height = 400;

        function drawTetris() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'red';
            ctx.fillRect(50, 50, 50, 50);
        }
        drawTetris();
    </script>
</body>
</html>
