<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Toilet Paper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .roll {
            width: 200px;
            height: 300px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 20px;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }
        #scoreboard {
            font-size: 20px;
            margin: 20px;
        }
        #container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Infinite Toilet Paper</h1>
    <div id="scoreboard">High Score: <span id="highscore">0</span></div>
    <div id="container"></div>
    
    <script>
        const container = document.getElementById('container');
        const highscoreElement = document.getElementById('highscore');
        let score = 0;
        let highscore = localStorage.getItem('highscore') || 0;
        highscoreElement.innerText = highscore;
        
        function addToiletPaper() {
            for (let i = 0; i < 10; i++) { // Increase initial rolls for better visibility
                let roll = document.createElement('div');
                roll.className = 'roll';
                roll.innerText = 'ðŸ§»';
                container.appendChild(roll);
                score++;
                if (score > highscore) {
                    highscore = score;
                    localStorage.setItem('highscore', highscore);
                    highscoreElement.innerText = highscore;
                }
            }
        }
        
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.documentElement.scrollHeight - 100) {
                addToiletPaper();
            }
        });
        
        addToiletPaper(); // Initial rolls to ensure scrolling
    </script>
</body>
</html>
